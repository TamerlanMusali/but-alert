<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="div">
<div>
    <div><h1>Small Outline Buttons</h1></div>
    <div>
        <button type="button" class="btn btn-outline-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
        <button type="button" class="btn btn-outline-success btn-sm">Success</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-outline-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-outline-info btn-sm">Info</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Dark</button>
    </div>
</div>
<div>
    <div><h1>Block Button</h1></div>
    <div><button type="button" class="btn btn-primary">Block Button</button></div>
</div>
<div>
    <div><h1>Standart Button Group</h1></div>
    <div class="btn-group">
        <button type="button" class="btn btn-dark">Left</button>
        <button type="button" class="btn btn-dark">Middle</button>
        <button type="button" class="btn btn-dark">Right</button>
    </div><br>
    <div class="btn-group">
        <button type="button" class="btn btn-dark">1</button>
        <button type="button" class="btn btn-dark">2</button>
        <button type="button" class="btn btn-dark">3</button>
        <button type="button" class="btn btn-dark">4</button>
    </div>
</div>
<div>
    <div><h1>Large Button Group</h1></div>
    <div class="btn-group">
        <button type="button" class="btn btn-dark btn-lg">Left</button>
        <button type="button" class="btn btn-dark btn-lg">Middle</button>
        <button type="button" class="btn btn-dark btn-lg">Right</button>
    </div><br>
    <div class="btn-group">
        <button type="button" class="btn btn-dark btn-lg">1</button>
        <button type="button" class="btn btn-dark btn-lg">2</button>
        <button type="button" class="btn btn-dark btn-lg">3</button>
        <button type="button" class="btn btn-dark btn-lg">4</button>
    </div>
</div>
<div>
    <div><h1>Split Button</h1></div>
    <div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm">Small</button>
            <button type="button" class="btn btn-primary btn-sm">split</button>
            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown">button</button>
        </div>
    </div>
    <div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Small</button>
            <button type="button" class="btn btn-primary">split</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">button</button>
        </div>
    </div>
    <div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-lg">Small</button>
            <button type="button" class="btn btn-primary btn-lg">split</button>
            <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown">button</button>
        </div>
    </div>
</div>
    </div>
</body>
</html>
