<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Bootstrap2.css">
    <title>Alert</title>
</head>

<body>
    <div class="top">
        <div class="div">
            <div class="alert alert-primary">Default alert</div>
            <div class="alert alert-secondary">Default alert</div>
            <div class="alert alert-success">Default alert</div>
            <div class="alert alert-warning">Default alert</div>
            <div class="alert alert-danger">Default alert</div>
            <div class="aler alert-info">Default alert</div>
            <div class="alert alert-light">Default alert</div>
            <div class="alert alert-dark">Default alert</div>
        </div>
        <div class="div">
            <div class="alert alert-primary alert-dismissible">
Alert with 
<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="alert alert-secondary">Alert with close
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            <div class="alert alert-success">Alert with close 
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            <div class="alert alert-warning">Alert with close 
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            <div class="alert alert-danger">Alert with close 
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            <div class="aler alert-info">Alert with close
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            <div class="alert alert-light">Alert with close
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
            <div class="alert alert-dark">Alert with close 
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
